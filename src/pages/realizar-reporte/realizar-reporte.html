<ion-header>
  <ion-navbar>

</ion-header>

  <div id="realizarReporte-container3">

    <ion-item name="checPubPol" id="realizarReporte-checkbox4">
      <ion-label>

      </ion-label>

    <ion-item name="checPubRed" id="realizarReporte-checkbox5">

      <ion-checkbox></ion-checkbox>
